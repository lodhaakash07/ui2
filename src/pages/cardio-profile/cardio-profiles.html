<ion-header>

  <ion-navbar color="primary">
    <ion-title>CardioProfiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      Speed Kmph vs Heart Rate (BPM)
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list inset>

    <ion-item no-lines>
      <ion-row>
        <ion-col text-center>
          Speed Kmph
        </ion-col>
        <ion-col text-center>
          Heart Rate (BPM)
        </ion-col>
      </ion-row>
    </ion-item>


    <div ion-item *ngFor="let cardio_profile of cardio_profiles">

      <ion-item no-lines>
        <ion-row>
          <ion-col text-center>
            {{cardio_profile.speed}}
          </ion-col>
          <ion-col text-center>
            {{cardio_profile.bpm}}
          </ion-col>
        </ion-row>
      </ion-item>

    </div>

  </ion-list>

</ion-content>
