<ion-header>

  <ion-navbar color="primary">
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      
    <button ion-item *ngFor="let user of users" (click)=getUserDetails(user)>
      <ion-thumbnail item-left>
        <img [src]="user.image">
      </ion-thumbnail> 
      
      {{user.first_name}} {{user.last_name}} 
      <p>
        {{user.phone}}
      </p>
      <p>
        {{user.email}}
      </p>
       <p> 
        {{user.role}}
      </p>
      

      <p>
        <ion-badge
          *ngIf="(user.role == 'Coach') && user.verified != true" 
          item-right [color]="danger">
          Pending Verification
        </ion-badge> 
      
      </p>

    </button>
  </ion-list>

</ion-content>
