<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div>

    <button ion-item (click)="editUser(user)">
      {{user.title}} {{user.first_name}} {{user.last_name}}
      <p>
        Phone: {{user.phone}}
      </p>
      <p>
        Email: {{user.email}}
      </p>
       <p> 
        Role: {{user.role}}
      </p>
      <p> 
        Birth Year: {{user.birth_year}}
      </p>

      <div *ngIf="user.role == 'Coach'">
      
      </div>

    </button>

    <ion-row>

      <ion-col>
        <button ion-button full color="secondary" (click)="editUser(user)">Edit User Details</button>
      </ion-col>

    </ion-row>

  </div>
  <ion-card>


    <ion-card-content *ngIf="user.role == 'Care Giver' || user.role == 'Nurse'">

      <ion-list>


      </ion-list>

    </ion-card-content>

  </ion-card>



</ion-content>
