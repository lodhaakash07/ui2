<ion-header>

  <ion-navbar color="primary" *ngIf="showNavbar">
    <ion-title>Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>

    <button ion-item *ngFor="let workout of workouts" (click)=getWorkoutDetails(workout)>

        <ion-item-divider text-center color="secondary">{{workout.workout_type}}</ion-item-divider>
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Activity Time:
            </ion-col>
            <ion-col text-wrap>
              {{workout.activity_time}} mins
            </ion-col>
            <ion-col text-wrap>
              Activity Speed:
            </ion-col>
            <ion-col text-wrap>
              {{workout.activity_speed}} Kmh
            </ion-col>
          </ion-row>
        </ion-item>
    
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Recovery Time
            </ion-col>
            <ion-col text-wrap>
              {{workout.recovery_time}} mins
            </ion-col>
            <ion-col text-wrap>
              Recovery Speed:
            </ion-col>
            <ion-col text-wrap>
              {{workout.recovery_speed}} Kmh
            </ion-col>
          </ion-row>
        </ion-item>
    
        <ion-item>
          <ion-row>
            <ion-col text-wrap>
              Repeats:
            </ion-col>
            <ion-col text-wrap>
              {{workout.repeats}}
            </ion-col>
            <ion-col text-wrap>
              Total Duration:
            </ion-col>
            <ion-col text-wrap>
              {{workout.total_duration}} mins
            </ion-col>
          </ion-row>
        </ion-item>
    
    
    </button>

    <button ion-item *ngFor="let strength_workout of strength_workouts" (click)=getStrengthWorkoutDetails(workout)>

      <ion-item-divider text-center color="secondary">Strength</ion-item-divider>
      <ion-item>
        <ion-row *ngIf="strength_workout.balance && strength_workout.balance > 0">
          <ion-col text-wrap>
            Balance:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.balance}} seconds
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.plank && strength_workout.plank > 0">
          <ion-col text-wrap>
            Plank:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.plank}} seconds
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.pushups && strength_workout.pushups > 0">
          <ion-col text-wrap>
            Push Ups:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.pushups}} count
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.one_leg_raise && strength_workout.one_leg_raise > 0">
          <ion-col text-wrap>
            One Leg Raise:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.one_leg_raise}} count
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.leg_raise_both && strength_workout.leg_raise_both > 0">
          <ion-col text-wrap>
            Leg Raise Both:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.leg_raise_both}} count
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.squats && strength_workout.squats > 0">
          <ion-col text-wrap>
            Squats:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.squats}} count
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.crunches && strength_workout.crunches > 0">
          <ion-col text-wrap>
            Crunches:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.crunches}} count
          </ion-col>
        </ion-row>
        <ion-row *ngIf="strength_workout.superman && strength_workout.superman > 0">
          <ion-col text-wrap>
            Superman:
          </ion-col>
          <ion-col text-wrap>
            {{strength_workout.superman}} seconds
          </ion-col>
        </ion-row>
      </ion-item>

    </button>
  
  </ion-list>

  
</ion-content>
