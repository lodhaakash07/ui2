<ion-content padding>
  <div *ngIf="!currentUser">

    <div class="logo-center">
      <img src="assets/home.svg" />
    </div>
    <h1 class="text-color extra-spacing company-name" text-center>
      Aadit Life
    </h1>
    <p class="text-color spacing-1" text-center>
      The most popular way to train for a run
    </p>
    <div class="seperator">
      <form class="padding-20" [formGroup]="slideOneForm">
        <ion-item class="transparent">
          <ion-label class="input-color" floating>Email</ion-label>
          <ion-input class="input-color" formControlName="email" name="email" type="email" [(ngModel)]="email" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)"></ion-input>
        </ion-item>

        <ion-item class="transparent">
          <ion-label class="input-color" floating>Password</ion-label>
          <ion-input class="input-color" formControlName="password" name="password" type="password" [(ngModel)]="password" [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)"></ion-input>
        </ion-item>
      </form>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear color="light" icon-left (click)="forgotPassword()">
            <ion-icon name='key'></ion-icon>
            <span class="font-10">Forgot Password?</span>
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button round full color="primary" (click)="login()">Login</button>
        </ion-col>
      </ion-row>
    </div>

    <button ion-button clear color="primary" (click)="register()" full>
      <ion-icon name="person-add" class="margin-right-5"></ion-icon> New User? Sign up
    </button>
    <ion-row class="position-bottom">
      <ion-col col-4>
        <button ion-button block color="primary" (click)="signin('facebook')" outline>
          <ion-icon name="logo-facebook" class="margin-right-5"></ion-icon> facebook
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="secondary" (click)="signin('google')" outline>
          <ion-icon name="logo-google" class="margin-right-5"></ion-icon> google
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="dark" outline (click)="register()">
          <ion-icon name="mail" class="margin-right-5"></ion-icon> email
        </button>

      </ion-col>
    </ion-row>
  </div>
